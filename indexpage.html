<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linked index page css to html -->
  <link rel="stylesheet" href="styles/indexpage.css">

  <!-- Linked indexpage javascript to html -->
  <script src="scripts/indexpage.js"></script>

  <!-- Linked fontawesome script to html to impliment play and pause button to page -->
  <script src="https://kit.fontawesome.com/5754e9fa11.js" crossorigin="anonymous"></script>
  <title>Pac Invaders</title>
</head>

<!-- body of index page -->
<body>

  <!-- Div element to add fontawesome play and pause button -->
  <div><i class="fas fa-play fa-2x"></i></div>

  <!-- Div element for h1 which is the title of the game -->
  <div id="title">
    <h1>PAC-Invaders</h1> 
  </div>

  <!-- Div element which include button with link attached to it to redirect to game page -->
  <div id="play">
    <button><a href="pac-invaders.html">PLAY</a></button>
  </div>

  <!-- Div elements to create pacman animation for index page -->
  <div class="pacman">
    <div class="pacman-eye"></div>
    <div class="pacman-mouth"></div>
    <div class="pacman-shoot"></div>
    <div class="alien"></div>
  </div>
</body>
</html>
